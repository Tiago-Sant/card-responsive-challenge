<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <main id="page-content">
    <section id='image-content'>
      <img src="/stats-preview-card-component-main/images/image-header-mobile.jpg"
        alt="Happy women working with laptops.">
    </section>

    <section id='text-card'>
      <div id="text-resume">
        <h1 id="title">
          Get <a class="word">insights</a> that help your business grow.
        </h1>

        <p class="text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </div>


      <div id="fields">
        <div class="field">
          <h2 class="subTitle">10k+</h2>
          <p class="text caps">COMPANIES</p>
        </div>

        <div class="field">
          <h2 class="subTitle">314</h2>
          <p class="text caps">TEMPLATES</p>
        </div>

        <div class="field">
          <h2 class="subTitle">12M+</h2>
          <p class="text caps">QUERIES</p>
        </div>


      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
